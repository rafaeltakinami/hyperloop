schema:
  version: 1

event:
  name: create:user
  version: 1

types:

validation:
  payload:
    name:
      of: string
      is:
        - required
        - encrypted
    email:
      of: string
      is:
        - required
        - encrypted
    phone:
      of: string
      is:
        - encrypted
    origin:
      of: string
      is:
        - required
    optedIn:
      of: boolean
    userType:
      of: string
      is:
        - required
    createdReal:
      of: long
      is:
        - required
    mobileUserId:
      of: string
      is:
        - required
      
  identity:
    userId:
      of: long
      is:
        - required

  metadata:
    origin:
      of: string
      is:
        - required

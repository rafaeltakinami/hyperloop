schema:
  version: 2

event:
  name: insert:device
  version: 1

types:
  $Identity:
    userId:
      of: long
      is:
        - required
  $Metadata:
    origin:
      of: string
      is:
        - required
  $Payload:
    id:
      of: long
      is:
        - required
    created:
      of: datetime
      is:
        - required
    name:
      of: string
      is:
        - required
        - encrypted
    operating_system:
      of: string
      is:
        - required
    token:
      of: string
      is:
        - required
    push_notification_token:
      of: string

validation:
  payload:
    of: $Payload
    is:
      - required

  identity:
    of: $Identity
    is:
      - required
  metadata:
    of: $Metadata
    is:
      - required


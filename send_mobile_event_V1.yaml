schema:
  version: 1

event:
  name: send:mobile:event
  version: 1

types:
  $Property:
    key:
      of: string
      is:
        - required
    value:
      of: string
      is:
        - required
    type:
      of: string
      is:
        - required

validation:
  payload:
    name:
      of: string
      is:
        - required
    createdAt:
      of: string
      is:
        - required
    properties:
      of: array($Property)

  identity:
    userId:
      of: long
      is:
        - required
  metadata:
    origin:
      of: string
      is:
        - required

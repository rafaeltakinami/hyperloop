schema:
  version: 1

event:
  name: insert:loginHistory
  version: 1

types:

validation:
  payload:
    id:
      of: long
      is:
        - required
    appVersion:
      of: string
    authenticationSessionId:
      of: long
      is:
        - required
    created:
      of: date(yyyy-MM-dd HH:mm:ss Z)
      is:
        - required
    deviceId:
      of: long
      is:
        - required
    ip:
      of: string
      is:
        - required
    originType:
      of: string
      is:
        - required
    sessionId:
      of: string
      is:
        - required
    loginType:
      of: string
      is:
        - required

  identity:
    userId:
      of: long
      is:
        - required

  metadata:
    origin:
        of: string
        is:
          - required


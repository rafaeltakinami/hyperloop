schema:
  version: 1

event:
  name: insert:ran:generate:content:models:data
  version: 1

types:

  $cardIdentityAndSegment:
    cardId:
      of: long
      is:
        - required
    template:
      of: string
      is:
        - required
    segmentId:
      of: long
      is:
        - required
    modelOutput:
      of: $modelOutput
      is:
        - required
  $modelOutput:
    modelName:         
      of: string
      is:
        - required
    modelOutput:
      of: string
      is:
        - required
    extraData:
      of: map(Any,Any)
         
validation:
  payload:
    name:
      of: string
      is:
        - required
    flowId:
      of: string
      is:
        - required
    userId:
      of: long
      is:
        - required
    createdAt:
      of: date(yyyy-MM-dd HH:mm:ss)
      is:
        - required
    onModelControlGroup:
      of: boolean
      is:
        - required
    cards:
      of: array($cardIdentityAndSegment)
      is:
        - required

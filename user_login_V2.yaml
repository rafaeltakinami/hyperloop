schema:
  version: 2

event:
  name: user:login
  version: 2

types:
  $Metadata:
    origin:
      of: string
      is:
        - required

  $Identity:
    userId:
      of: long
      is:
        - required

  $Payload:
    name:
      of: string
      is:
        - required
        - encrypted
    email:
      of: string
      is:
        - required
        - encrypted
    phone:
      of: string
      is:
        - encrypted
    origin:
      of: string
      is:
        - required
    userType:
      of: string
      is:
        - required
    createdReal:
      of: long
      is:
        - required
    appKey:
      of: string
      is:
        - required
    channelId:
      of: string
      is:
        - required
    mobileUserId:
      of: string
      is:
        - required

validation:
  payload:
    of: $Payload
    is:
      - required
  identity:
    of: $Identity
    is:
      - required
  metadata:
    of: $Metadata
    is:
      - required


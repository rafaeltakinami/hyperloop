schema:
  version: 1

event:
  name: insert:loginHistory
  version: 1

types:

validation:
  payload:
    id:
      of: long
      is:
        - required
    version:
      of: long
      is:
        - required
    app_version:
      of: string
    authentication_session_id:
      of: long
      is:
        - required
    created:
      of: date(yyyy-MM-dd HH:mm:ss Z)
      is:
        - required
    device_id:
      of: long
      is:
        - required
    ip:
      of: string
      is:
        - required
    notification_id:
      of: long
    origin_type:
      of: string
      is:
        - required
    session_id:
      of: string
      is:
        - required
    login_type:
      of: string
      is:
        - required

  identity:
    userId:
      of: long
      is:
        - required

  metadata:
    origin:
        of: string
        is:
          - required

